 <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="../CSS/DuoInvestimentos.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:ital,wght@0,700;0,900;1,700&family=Protest+Riot&family=Raleway&display=swap" rel="stylesheet">

    <title>DuoInvestimentos</title>
  </head>

  <body>
    <header>
      <div class="Cabeçalho">
        <figure>
          <label>
            <figcaption id="texto-logo">
        <img
            src="../Logo_do_Projeto_DuoInvestimentos-removebg-preview.png" width="60">
            <h3>DuoInvestimentos</h3>
            </figcaption>
      </div>
    </label>
    </header>
  </figure>
    <br />

    <h1>
      Olá seja bem vindo ao site <span class="nome-logo">DuoInvestimentos</span>
    </h1>
    <div>
      <br />
      <h2 class="títulos">Faça seu cadastro para ter acesso ao conteúdo do DuoInvestimentos</h2>
      <br />
    </div>
    <form method="get">
      <label>
        <h3 class="títulos">Coloque aqui seu nome</h3>
        <input class="informações" type="text" autocomplete="name" id="caixa-de-texto-nome" />
      </label>
      <br />
      <label>
        <h3 class="títulos">Coloque aqui a sua data de nascimento</h3>
        <input class="informações" type="date" />
      </label>
      <br />
      <label>
        <h3 class="títulos">Coloque aqui o seu e-mail de contato</h3>
        <input class="informações"
          type="email"
          autocomplete="email"
          placeholder="Exemplo@gmail.com"
        />
      </label>
      <br />
      <label>
        <h3>Crie a sua senha</h3>
        <input class="informações"
          type="password"
          autocomplete="new-password"
          placeholder="Ex3mp1o_1234"
        />
      </label>
      <br />
      <label>
        <h4>Clique aqui para concluir o seu cadastro</h4>
        <button type="submit">Clique aqui</button>
      </label>
    </form>
  </body>
</html>
